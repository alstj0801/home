<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <meta name="'viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform() {
            var n = parseInt(document.getElementById("digit").value, 2);
            var hex = n.toString(16).toUpperCase();
            document.getElementById("hexanum").value = hex;
        }

        function pascals() {

            function new_row(prev_row) {

                var row = [];
                if (prev_row == 1) {
                    row[0] = 1;
                } else if (prev_row == 2) {
                    row[0] = 1;
                    row[1] = 1;
                } else {
                    row[0] = 1;
                    row[prev_row - 1] = 1;
                    var temp = new_row(prev_row - 1);
                    for (var i = 1; i < prev_row - 1; i++) {
                        row[i] = temp[i - 1] + temp[i];
                    }
                }
                return row;
            }

            var height = document.getElementById("size").value;

            for (var j = 1; j <= height; j++) {
                for (var m = 0; m < j; m++)
                    document.getElementById("draw_area").innerHTML += new_row(j)[m] + " ";

                document.getElementById("draw_area").innerHTML += "<br>";
            }
        }
    </script>
</head>

<body>
<div class="container-sm mt-5">
<div class="h3">2진수 변환기</div>
<div class="mb-3">
    <label class="form-label text-primary"> 2진수:
        <input type="text" id="digit" size="20">
    </label>
    <button type="button" class="btn btn-dark" onclick="transform()">===></button>
    <label class="form-label text-primary"> 16진수:
        <input type="text" id="hexanum" size="20" readonly value=""></label>
</div>
<hr>
<div class="h3">파스칼 삼각형</div>
<div class="mb-3">
    <label class="form-label text-primary">삼각형 높이
        <input type="number" id="size" min="1" max="20" step="1" value="1">
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </label>
</div>
<div class="text-bg-secondary" id="draw_area"></div>
</div>

</body>
</html>
