<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
<style>
    .name {font-weight: bold; background-color:lightblue; width:800px; padding-left:10px;}
    div {margin-left: 8px; margin-bottom: 5px; text-align: right; width: 130px; padding-right:8px; display:inline-block;}
    span {color:red; display:inline-block;}
</style>

</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p style="color:red; font-size:10px;">* 필수 입력 항목</p>

<form>
    <p class="name">기본 정보</p>
    <div>이름<span>*</span></div><input type="text" size="8"><br>
    <div>이메일<span>*</span></div><input type="email" size="15" placeholder="id@domain_name"><br>
    <div>암호<span>*</span></div> <input type="password" size="12"><br>
    <div>암호 확인<span>*</span></div> <input type="password" size="12"><br>
    <div>모바일 폰<span>*</span></div> <input type="tel" size="13" placeholder="010-0000-0000"><br>
    <div>개인 홈페이지</div> <input type="url" size="30" placeholder="http://"><br>
    <div>주소<span>*</span></div> <input type="text" size="30"><br>

    <p class="name">학력</p>
    <div>학교 명<span>*</span></div> <input type="text" size="12"><br>
    <div>전 공<span>*</span></div> <input type="text" size="12"><br>
    <div>졸업 여부<span>*</span></div> <select name="graduation">
            <option value="1" selected>---선택---</option>
            <option value="2">졸업 예정</option>
            <option value="3">졸업</option> </select> <br>
    <div>졸업(예정)일</div> <input type="date"><br>

    <p class="name">업무 경력</p>
    <div>근무 업체명</div> <input type="text" size="20"><br>
    <div>직 위</div> <input type="text" size="10"><br>
    <div>담당 업무</div> <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <div>근무년수</div> <input type="number" min="0" max="10" step="0.5">년<br>

    <p class="name">자기소개서</p>
    <label style="margin-left: 90px">첨부파일<input type="file" value="파일 선택"> </label><br><br>
    <span style="margin-left:200px"><input type="submit" value="제출">
    <input type="reset" value="재작성"></span>
</form>
</body>
</html>
