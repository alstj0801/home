<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
</head>
<body>
<h5>#1. 2진수를 입력받아 16진수로 출력하는 자바스크립트 프로그램을 포함하는 웹 문서를 작성하시오</h5>

<script>
function func(n) {
    var hex = parseInt(n, 2).toString(16);
    document.write(hex.toUpperCase());
    }
</script>

<script>
    var n = prompt("2진수 입력:", "");
    func(n);
</script>
</body>
</html>


<hr>

<html lang="en">

<body>
<h5>#2. 파스칼 삼각형의 높이값을 입력받아 출력하는 자바스크립트 프로그램을 포함하는 웹 문서를 작성하시오.</h5>
<script>
   var new_row = function(prev_row) {
       var row = [];
       if (prev_row == 1) {
           row[0] = 1;
           document.write(row[0]);
           document.write("<div>");
           return row;
       } else if (prev_row == 2) {
           row[0] = 1;
           row[1] = 1;
           new_row(prev_row - 1);
       } else {
           row[0] = 1;
           row[prev_row - 1] = 1;
           var temp = [];
           temp = new_row(prev_row - 1);
           for (var i = 1; i < prev_row - 1; i++) {
               row[i] = temp[i - 1] + temp[i];
           }
       }
       for (var i = 0; i < row.length; i++) {
           document.write(row[i], " " );
       }
       document.write("<div>");
       return row;
   }

</script>

<script>
    var prev_row = prompt("prompt 윈도우에서의 메시지와 입력 값: 파스칼의 삼각형의 높이:", "")
    new_row(prev_row);

</script>

</body>
</html>
